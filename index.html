<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-light-gray">

<main class="bg-off-white w-auto h-auto mx-auto mt-10 p-5 rounded-lg shadow-md">
  <form action="" class="flex md:flex-row gap-4 mb-4">
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <label for="day">Day</label>
      <input type="text" id="day" placeholder="DD" class="w-full p-2 border border-gray-300 rounded-md mb-4">
    </div>
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <label for="month">Month</label>
      <input type="text" id="month" placeholder="MM" class="w-full p-2 border border-gray-300 rounded-md mb-4">
    </div>
    <div class="flex flex-col md:flex-row gap-4 mb-4">
      <label for="year">Year</label>
      <input type="text" id="year" placeholder="YYYY" class="w-full p-2 border border-gray-300 rounded-md mb-4">
    </div>
  </form>
  -- years
  -- months
  -- days
  
</main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KwakuAldo" target="_blank">Aldo Efui Adabunu</a>.
  </div>
</body>
</html>
